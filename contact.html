<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Contact Jonny Appleseed</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hankchizljaw/boilerform@master/dist/css/boilerform.min.css" media="all" />
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="index.html#mid">About</a>
      <a href="https://paulmedwards.github.io/LambdaSchool_portfolio-website/" target="_blank">Portfolio</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  
  <section id="top">
    <img src="img/contact-banner.png" alt="Contact header image">

    <h1 id="title">
        <span id="name">Jonny&nbsp;Appleseed</span>
        <span id="hyphen"> - </span>
        <span id="role">Web&nbsp;Dev</span>
      </h1>
    <h3>Contact me!</h3>

    <hr>

    <p>
      Occasionally I have time to work on side projects. If you have a project requiring my skills, let me know by signing up on this website.
    </p>
  </section>

  <section id="mid">
    <div class="card">
      <h3 id="form">Contact Form</h3>
      <div class="boilerform">
        <form class="boilerform" action="" method="post">
          <fieldset class="c-form">
            <!-- <legend class="c-form__heading">Contact form</legend> -->
            <div class="c-form__row">
              <label for="name" class="c-label">Name</label>
              <input type="text" name="name" id="name" class="w-full c-input-field" value="" autocorrect="off" required />
            </div>
            <div class="c-form__row">
              <label for="email" class="c-label">Email</label>
              <input type="email" name="email" id="email" autocapitalize="none" autocorrect="off" class="w-full c-input-field" required />
            </div>
            <div class="c-form__row">
              <label for="message" class="c-label">Your message</label>
              <textarea name="message" id="message" class="c-input-field c-input-field--multiline" rows="10"></textarea>
            </div>
            <div class="c-form__row t-margin-1">
              <button class="c-button" type="submit">Submit</button>    
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <p>
      &copy; Awesomeness 2019<br/>
      <br/>
    </p>
  </footer>
</body>
</html>
